<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="icon" href="https://cdn3.vectorstock.com/i/1000x1000/95/72/glowing-neon-line-tic-tac-toe-game-icon-isolated-vector-34119572.jpg">
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <button id="themeToggle" title="Toggle Light/Dark mode" aria-label="Toggle theme">🌙</button>
  </header>

  <main>
    <section id="loginSection">
      <form id="loginForm">
        <label for="playerName">Name</label>
        <input
          type="text"
          id="playerName"
          placeholder="Enter your name"
          required
          maxlength="12"
          aria-required="true"
        />

        <label for="avatarSelect">Choose avatar</label>
        <select id="avatarSelect" required aria-required="true">
          <option value="❌">❌</option>
          <option value="⭕">⭕</option>
          <option value="🦭">🦭</option>
          <option value="❄️">❄️</option>
          <option value="🐶">🐶</option>
          <option value="🐱">🐱</option>
          <option value="🌟">🌟</option>
          <option value="🍎">🍎</option>
        </select>

        <label class="checkboxRow">
          <input type="checkbox" id="aiToggle" /> Play vs AI
        </label>

        <button type="submit">Join Game</button>
      </form>
    </section>

    <section id="gameSection" hidden>
      <div class="status-bar" role="region" aria-label="Game status and controls">
        <div id="playerInfo" aria-live="polite"></div>
        <div id="timerBarContainer" aria-label="Timer countdown">
          <div id="timerBar"></div>
          <span id="timerCountdown"></span>s left
        </div>
        <button id="restartBtn" title="Restart Game">Restart</button>
      </div>

      <div
        class="board"
        id="board"
        role="grid"
        aria-label="Tic Tac Toe game board"
        tabindex="0"
      ></div>

      <div id="status" role="status" aria-live="assertive" aria-atomic="true"></div>

      <section id="scoreboardSection" aria-label="Scoreboard">
        <h3>Scoreboard</h3>
        <ul id="scoreboardList"></ul>
      </section>

      <section id="historySection" aria-label="Move history">
        <h3>Move History</h3>
        <ol id="moveHistoryList"></ol>
      </section>

      <section id="leaderboardSection" aria-label="Leaderboard">
        <h3>Leaderboard</h3>
        <ol id="leaderboardList"></ol>
      </section>
    </section>
  </main>

  <canvas
    id="confettiCanvas"
    style="position: fixed; top: 0; left: 0; pointer-events: none; width: 100%; height: 100%;"
    aria-hidden="true"
  ></canvas>

  <!-- Audio elements for game sounds -->
  <audio
    id="clickSound"
    src="sounds/mouse-click-290204.mp3"
    preload="auto"
  ></audio>
  <audio id="winSound" src="sounds/win-sound-effect.mp3" preload="auto"></audio>
  <audio id="drawSound" src="sounds/game-over.mp3" preload="auto"></audio>
  <audio id="timeoutSound" src="sounds/drop-sound.mp3" preload="auto"></audio>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Your client-side JS -->
  <script src="client.js"></script>
</body>
</html>
